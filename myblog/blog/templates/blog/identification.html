{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body,
    html {
      height: 100%;
    }
  </style>
  <title>Login</title>
</head>

<body>
  {%block content%}
  <div class="conteiner h-100">
    <div class="row h-100 align-items-center justify-content-md-center">
      <div class="col-2">
        <form action="{% url 'login_user_url' %}" method="post">
            {% csrf_token %}
          {% for field in log_user %}
          <div class="form-group">
            {{ field.label }}
            <br>
            {{ field }}
          </div>
          {% endfor %}
          {% for field in log_user %}
          {% if field.errors %}
          <div class="alert alert-danger">
            {{field.errors}}
          </div>
          {% endif %}
          {% endfor %}
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <form action="{% url 'post_list_url'%}" method="post">
                      {% csrf_token %}
          <br>
          <button type="submit" class="btn btn-primary" >Lock posts</button>
        </form>
      </div>
    </div>
  </div>
  {%endblock%}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
